spring.application.name=LocatourDemo
server.port=${PORT:8080}
google.places.api.key=${GOOGLE_PLACES_API_KEY}
spring.ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
spring.ai.ollama.chat.model=${OLLAMA_MODEL:llama3}

# Production Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# PayPal Configuration
paypal.mode=${PAYPAL_MODE:sandbox}
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}

# Application Configuration
app.freeTriesLimit=${FREE_TRIES_LIMIT:5}
app.subscription.amount=${SUBSCRIPTION_AMOUNT:65.99}
app.subscription.currency=${SUBSCRIPTION_CURRENCY:USD}
app.subscription.description=Locatour Premium Subscription 